# Bitcoin Core configuration for ANCHOR
# This config supports multiple networks via command line flag

# ===========================================
# COMMON SETTINGS (all networks)
# ===========================================

# RPC configuration
rpcuser=anchor
rpcpassword=anchor
rpcallowip=0.0.0.0/0
rpcbind=0.0.0.0

# Server mode
server=1
daemon=0

# Listen for connections
listen=1

# Transaction settings
txindex=1

# OP_RETURN settings - allow larger data for ANCHOR protocol
datacarriersize=1000

# Logging
debug=rpc
printtoconsole=1

# ZMQ Configuration (for Bitfeed and other real-time services)
zmqpubrawblock=tcp://0.0.0.0:29000
zmqpubrawtx=tcp://0.0.0.0:29001
zmqpubsequence=tcp://0.0.0.0:29002

# ===========================================
# REGTEST SETTINGS
# ===========================================
[regtest]
rpcport=18443
port=18444

# Accept non-standard transactions (for Taproot Annex, etc.)
acceptnonstdtxn=1

# Wallet
fallbackfee=0.00001

# ===========================================
# SIGNET SETTINGS
# ===========================================
[signet]
rpcport=38332
port=38333

# Default signet (Bitcoin Core's default signet)
# signetchallenge can be customized for custom signets

# ===========================================
# TESTNET SETTINGS
# ===========================================
[test]
rpcport=18332
port=18333

# ===========================================
# MAINNET SETTINGS
# ===========================================
[main]
rpcport=8332
port=8333

# Be more conservative on mainnet
# maxmempool=300
# mempoolexpiry=336
