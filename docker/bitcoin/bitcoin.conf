# Bitcoin Core configuration for ANCHOR regtest

# Network
regtest=1
[regtest]

# RPC configuration
rpcuser=anchor
rpcpassword=anchor
rpcallowip=0.0.0.0/0
rpcbind=0.0.0.0

# Server mode
server=1
daemon=0

# Listen for connections
listen=1

# Transaction settings
txindex=1

# Accept non-standard transactions (for Taproot Annex, etc.)
# In regtest, this allows testing of valid but non-standard tx
acceptnonstdtxn=1

# OP_RETURN settings - allow larger data
datacarriersize=1000

# Wallet
fallbackfee=0.00001

# Logging
debug=rpc
printtoconsole=1

# Mining (for regtest convenience)
# Allows mining without external miners

