name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: -Dwarnings

jobs:
  # =============================================================================
  # Format Check - Rust + TypeScript (runs in parallel, no build needed)
  # =============================================================================
  format:
    name: Format
    runs-on: ubuntu-24.04
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Node dependencies
        run: |
          npm ci
          npm rebuild

      - name: Check Rust formatting
        run: cargo fmt --all -- --check

      - name: Check TypeScript formatting
        run: npm run format:check

  # =============================================================================
  # Build - Compiles everything and saves cache for other jobs
  # =============================================================================
  build:
    name: Build
    runs-on: ubuntu-24.04
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "rust-build"
          save-if: ${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop' }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Node dependencies
        run: |
          npm ci
          npm rebuild

      - name: Build Rust (release check)
        run: cargo build --workspace --all-features

      - name: Build Rust (test artifacts)
        run: cargo test --workspace --all-features --no-run

      - name: Build TypeScript
        run: npm run build:all

  # =============================================================================
  # Lint - Runs after build to reuse compiled artifacts
  # =============================================================================
  lint:
    name: Lint
    runs-on: ubuntu-24.04
    timeout-minutes: 15
    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "rust-build"
          save-if: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Node dependencies
        run: |
          npm ci
          npm rebuild

      - name: Run Clippy
        run: cargo clippy --workspace --all-targets --all-features

      - name: Run ESLint
        run: npm run lint

  # =============================================================================
  # Test - Runs after build to reuse compiled artifacts
  # =============================================================================
  test-rust:
    name: Test Rust
    runs-on: ubuntu-24.04
    timeout-minutes: 20
    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "rust-build"
          save-if: false

      - name: Run Rust tests
        run: cargo test --workspace --all-features
