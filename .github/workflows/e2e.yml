name: E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      spec:
        description: 'Specific spec to run (e.g., cypress/specs/dashboard/**)'
        required: false
        default: ''

jobs:
  # =============================================================================
  # Build Job - Builds all Docker images once and caches them
  # =============================================================================
  build-images:
    runs-on: ubuntu-24.04
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build Docker Images
        run: |
          # Build all images with cache
          docker compose --profile default build
          
          echo "Listing built images..."
          docker images | grep -E "anchor-os" || true

      - name: Save Docker Images
        run: |
          mkdir -p /tmp/docker-images
          
          # Get ONLY built images (anchor-os-*), not external ones
          IMAGES=$(docker images --format '{{.Repository}}:{{.Tag}}' | grep "^anchor-os" | sort -u)
          
          echo "Saving images: $IMAGES"
          
          # Save only our built images to a tar file
          docker save $IMAGES -o /tmp/docker-images/anchor-images.tar
          
          # Compress for faster upload
          gzip /tmp/docker-images/anchor-images.tar
          
          echo "Image archive size:"
          ls -lh /tmp/docker-images/

      - name: Upload Docker Images
        uses: actions/upload-artifact@v4
        with:
          name: docker-images
          path: /tmp/docker-images/anchor-images.tar.gz
          retention-days: 1
          compression-level: 0  # Already compressed

  # =============================================================================
  # E2E Tests - Run on multiple browsers in parallel
  # =============================================================================
  e2e:
    runs-on: ubuntu-24.04
    timeout-minutes: 30
    needs: build-images
    
    strategy:
      fail-fast: false
      matrix:
        browser: [chrome, firefox, edge]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Docker Images
        uses: actions/download-artifact@v4
        with:
          name: docker-images
          path: /tmp/docker-images

      - name: Load Docker Images
        run: |
          echo "Loading Docker images..."
          gunzip /tmp/docker-images/anchor-images.tar.gz
          docker load -i /tmp/docker-images/anchor-images.tar
          
          echo "Loaded images:"
          docker images | grep -E "anchor-os" || true
          
          echo "Pulling external images..."
          docker compose --profile default pull --ignore-pull-failures || true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Start Docker Services
        run: |
          docker compose --profile default up -d
          echo "Waiting for services to be healthy..."

      - name: Wait for services to be ready
        run: |
          # Wait for PostgreSQL
          echo "Waiting for PostgreSQL..."
          timeout 60 bash -c 'until docker exec anchor-core-postgres pg_isready -U anchor; do sleep 2; done'
          
          # Wait for Bitcoin Core
          echo "Waiting for Bitcoin Core..."
          timeout 120 bash -c 'until docker exec anchor-core-bitcoin bitcoin-cli -regtest -rpcuser=anchor -rpcpassword=anchor getblockchaininfo 2>/dev/null; do sleep 5; done'
          
          # Wait for Dashboard Frontend
          echo "Waiting for Dashboard..."
          timeout 180 bash -c 'until curl -s http://localhost:8000 > /dev/null; do sleep 5; done'
          
          echo "All services are ready!"

      - name: Bypass Setup Wizard
        run: |
          docker exec anchor-core-postgres psql -U anchor -d anchor -c "
            UPDATE installation_config 
            SET setup_completed = TRUE, 
                preset = 'default',
                services = '{\"core-bitcoin\": true, \"core-wallet\": true, \"core-indexer\": true}',
                updated_at = NOW() 
            WHERE id = 1;
          "
          echo "Setup wizard bypassed!"

      - name: Mine initial blocks
        run: |
          docker exec anchor-core-bitcoin bitcoin-cli -regtest -rpcuser=anchor -rpcpassword=anchor generatetoaddress 101 $(docker exec anchor-core-bitcoin bitcoin-cli -regtest -rpcuser=anchor -rpcpassword=anchor getnewaddress) || true
          echo "Initial blocks mined!"

      - name: Install E2E dependencies
        working-directory: e2e
        run: npm ci

      - name: Run Cypress Tests (${{ matrix.browser }})
        uses: cypress-io/github-action@v6
        with:
          working-directory: e2e
          wait-on: 'http://localhost:8000'
          wait-on-timeout: 120
          browser: ${{ matrix.browser }}
          spec: ${{ github.event.inputs.spec || 'cypress/specs/**/*.cy.ts' }}
        env:
          CYPRESS_BASE_URL: http://localhost:8000

      - name: Upload Screenshots on Failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots-${{ matrix.browser }}
          path: e2e/cypress/screenshots
          if-no-files-found: ignore
          retention-days: 7

      - name: Upload Videos
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-videos-${{ matrix.browser }}
          path: e2e/cypress/videos
          if-no-files-found: ignore
          retention-days: 7

      - name: Docker Logs on Failure
        if: failure()
        run: |
          echo "=== Docker Container Status ==="
          docker compose --profile default ps
          echo ""
          echo "=== Dashboard Backend Logs ==="
          docker compose logs anchor-dashboard-backend --tail=100 || true
          echo ""
          echo "=== Dashboard Frontend Logs ==="
          docker compose logs anchor-dashboard-frontend --tail=100 || true
          echo ""
          echo "=== Core Wallet Logs ==="
          docker compose logs core-wallet --tail=100 || true
          echo ""
          echo "=== Core Indexer Logs ==="
          docker compose logs core-indexer --tail=100 || true

  # =============================================================================
  # Smoke Tests - Quick feedback for PRs (Chrome only)
  # =============================================================================
  smoke:
    runs-on: ubuntu-24.04
    timeout-minutes: 45
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build and Start Docker Services
        run: |
          docker compose --profile default up -d --build
          echo "Waiting for services to be healthy..."

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Wait for services
        run: |
          timeout 60 bash -c 'until docker exec anchor-core-postgres pg_isready -U anchor; do sleep 2; done'
          timeout 180 bash -c 'until curl -s http://localhost:8000 > /dev/null; do sleep 5; done'

      - name: Bypass Setup Wizard
        run: |
          docker exec anchor-core-postgres psql -U anchor -d anchor -c "
            UPDATE installation_config SET setup_completed = TRUE WHERE id = 1;
          "

      - name: Install E2E dependencies
        working-directory: e2e
        run: npm ci

      - name: Run Smoke Tests
        uses: cypress-io/github-action@v6
        with:
          working-directory: e2e
          wait-on: 'http://localhost:8000'
          wait-on-timeout: 120
          browser: chrome
          spec: 'cypress/specs/**/home.cy.ts'
        env:
          CYPRESS_BASE_URL: http://localhost:8000

      - name: Upload Screenshots on Failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: smoke-screenshots
          path: e2e/cypress/screenshots
          if-no-files-found: ignore
