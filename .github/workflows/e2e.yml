name: E2E Tests

# Disabled - manual trigger only
on:
  workflow_dispatch:
    inputs:
      spec:
        description: 'Specific spec to run (e.g., cypress/specs/dashboard/**)'
        required: false
        default: ''

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/${{ github.repository_owner }}/anchor

jobs:
  # =============================================================================
  # Build Job - Builds and pushes Docker images to GitHub Container Registry
  # =============================================================================
  build-images:
    runs-on: self-hosted
    timeout-minutes: 90
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set image tag
        id: tag
        run: |
          # Use short SHA for image tag
          echo "tag=${{ github.sha }}" >> $GITHUB_OUTPUT
          echo "short_tag=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Build and Push Images
        run: |
          TAG="${{ steps.tag.outputs.short_tag }}"
          
          # Build with BuildKit cache and push to registry
          export DOCKER_BUILDKIT=1
          export COMPOSE_DOCKER_CLI_BUILD=1
          
          # Get list of services to build
          SERVICES=$(docker compose --profile default config --services | grep -E "^(anchor-|app-|core-)" | sort -u)
          
          echo "Building and pushing services: $SERVICES"
          
          for SERVICE in $SERVICES; do
            echo "========================================"
            echo "Building $SERVICE..."
            echo "========================================"
            
            # Build the service
            docker compose --profile default build $SERVICE
            
            # Get the image name
            IMAGE=$(docker compose --profile default config | grep -A5 "^  $SERVICE:" | grep "image:" | awk '{print $2}' || echo "")
            
            if [ -z "$IMAGE" ]; then
              # If no explicit image name, docker compose uses project_service format
              IMAGE="anchor-${SERVICE}"
            fi
            
            # Check if image exists
            if docker images --format '{{.Repository}}:{{.Tag}}' | grep -q "^${IMAGE}"; then
              REGISTRY_IMAGE="${{ env.IMAGE_PREFIX }}/${SERVICE}:${TAG}"
              REGISTRY_IMAGE_LATEST="${{ env.IMAGE_PREFIX }}/${SERVICE}:latest"
              
              echo "Tagging $IMAGE as $REGISTRY_IMAGE"
              docker tag "${IMAGE}:latest" "$REGISTRY_IMAGE" || docker tag "$IMAGE" "$REGISTRY_IMAGE" || true
              docker tag "${IMAGE}:latest" "$REGISTRY_IMAGE_LATEST" || docker tag "$IMAGE" "$REGISTRY_IMAGE_LATEST" || true
              
              echo "Pushing $REGISTRY_IMAGE"
              docker push "$REGISTRY_IMAGE" || true
              docker push "$REGISTRY_IMAGE_LATEST" || true
            fi
          done
          
          echo "All images pushed to registry!"

      - name: List pushed images
        run: |
          echo "Images in registry:"
          docker images | grep -E "ghcr.io|anchor" || true

  # =============================================================================
  # E2E Tests - Run on multiple browsers in parallel
  # =============================================================================
  e2e:
    runs-on: self-hosted
    timeout-minutes: 30
    needs: build-images
    permissions:
      contents: read
      packages: read
    
    strategy:
      fail-fast: false
      matrix:
        browser: [chrome, firefox, edge]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set image tag
        id: tag
        run: |
          echo "tag=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Pull Docker Images
        run: |
          TAG="${{ steps.tag.outputs.tag }}"
          
          echo "Pulling images from registry..."
          
          # Pull external images first
          docker compose --profile default pull --ignore-pull-failures || true
          
          # Pull our built images from registry
          SERVICES=$(docker compose --profile default config --services | grep -E "^(anchor-|app-|core-)" | sort -u)
          
          for SERVICE in $SERVICES; do
            REGISTRY_IMAGE="${{ env.IMAGE_PREFIX }}/${SERVICE}:${TAG}"
            LOCAL_IMAGE="anchor-${SERVICE}:latest"
            
            echo "Pulling $REGISTRY_IMAGE..."
            if docker pull "$REGISTRY_IMAGE" 2>/dev/null; then
              docker tag "$REGISTRY_IMAGE" "$LOCAL_IMAGE" || true
              # Also tag without anchor- prefix if needed
              docker tag "$REGISTRY_IMAGE" "${SERVICE}:latest" || true
            else
              echo "Image $REGISTRY_IMAGE not found, will use local build"
            fi
          done
          
          echo "Loaded images:"
          docker images | grep -E "anchor|ghcr" || true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Start Docker Services
        run: |
          docker compose --profile default up -d
          echo "Waiting for services to be healthy..."

      - name: Wait for services to be ready
        run: |
          # Wait for PostgreSQL
          echo "Waiting for PostgreSQL..."
          timeout 60 bash -c 'until docker exec anchor-core-postgres pg_isready -U anchor; do sleep 2; done'
          
          # Wait for Bitcoin Core
          echo "Waiting for Bitcoin Core..."
          timeout 120 bash -c 'until docker exec anchor-core-bitcoin bitcoin-cli -regtest -rpcuser=anchor -rpcpassword=anchor getblockchaininfo 2>/dev/null; do sleep 5; done'
          
          # Wait for Dashboard Frontend
          echo "Waiting for Dashboard..."
          timeout 180 bash -c 'until curl -s http://localhost:8000 > /dev/null; do sleep 5; done'
          
          echo "All services are ready!"

      - name: Bypass Setup Wizard
        run: |
          docker exec anchor-core-postgres psql -U anchor -d anchor -c "
            UPDATE installation_config 
            SET setup_completed = TRUE, 
                preset = 'default',
                services = '{\"core-bitcoin\": true, \"core-wallet\": true, \"core-indexer\": true}',
                updated_at = NOW() 
            WHERE id = 1;
          "
          echo "Setup wizard bypassed!"

      - name: Mine initial blocks
        run: |
          docker exec anchor-core-bitcoin bitcoin-cli -regtest -rpcuser=anchor -rpcpassword=anchor generatetoaddress 101 $(docker exec anchor-core-bitcoin bitcoin-cli -regtest -rpcuser=anchor -rpcpassword=anchor getnewaddress) || true
          echo "Initial blocks mined!"

      - name: Install E2E dependencies
        working-directory: e2e
        run: npm ci

      - name: Run Cypress Tests (${{ matrix.browser }})
        uses: cypress-io/github-action@v6
        with:
          working-directory: e2e
          wait-on: 'http://localhost:8000'
          wait-on-timeout: 120
          browser: ${{ matrix.browser }}
          spec: ${{ github.event.inputs.spec || 'cypress/specs/**/*.cy.ts' }}
        env:
          CYPRESS_BASE_URL: http://localhost:8000

      - name: Upload Screenshots on Failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots-${{ matrix.browser }}
          path: e2e/cypress/screenshots
          if-no-files-found: ignore
          retention-days: 7

      - name: Upload Videos
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-videos-${{ matrix.browser }}
          path: e2e/cypress/videos
          if-no-files-found: ignore
          retention-days: 7

      - name: Docker Logs on Failure
        if: failure()
        run: |
          echo "=== Docker Container Status ==="
          docker compose --profile default ps
          echo ""
          echo "=== Dashboard Backend Logs ==="
          docker compose logs anchor-dashboard-backend --tail=100 || true
          echo ""
          echo "=== Dashboard Frontend Logs ==="
          docker compose logs anchor-dashboard-frontend --tail=100 || true
          echo ""
          echo "=== Core Wallet Logs ==="
          docker compose logs core-wallet --tail=100 || true
          echo ""
          echo "=== Core Indexer Logs ==="
          docker compose logs core-indexer --tail=100 || true

  # =============================================================================
  # Smoke Tests - Quick feedback for PRs (Chrome only)
  # =============================================================================
  smoke:
    runs-on: self-hosted
    timeout-minutes: 60
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
      packages: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Pull cached images or build
        run: |
          # Try to pull latest images from registry first
          echo "Attempting to pull cached images..."
          
          SERVICES=$(docker compose --profile default config --services | grep -E "^(anchor-|app-|core-)" | sort -u)
          
          for SERVICE in $SERVICES; do
            REGISTRY_IMAGE="${{ env.IMAGE_PREFIX }}/${SERVICE}:latest"
            LOCAL_IMAGE="anchor-${SERVICE}:latest"
            
            if docker pull "$REGISTRY_IMAGE" 2>/dev/null; then
              docker tag "$REGISTRY_IMAGE" "$LOCAL_IMAGE" || true
              docker tag "$REGISTRY_IMAGE" "${SERVICE}:latest" || true
              echo "✓ Pulled $SERVICE from cache"
            else
              echo "✗ $SERVICE not in cache, will build"
            fi
          done
          
          # Pull external images
          docker compose --profile default pull --ignore-pull-failures || true
          
          # Build any missing images
          echo "Building any missing images..."
          docker compose --profile default up -d --build
          
          echo "Waiting for services to be healthy..."

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Wait for services
        run: |
          timeout 60 bash -c 'until docker exec anchor-core-postgres pg_isready -U anchor; do sleep 2; done'
          timeout 180 bash -c 'until curl -s http://localhost:8000 > /dev/null; do sleep 5; done'

      - name: Bypass Setup Wizard
        run: |
          docker exec anchor-core-postgres psql -U anchor -d anchor -c "
            UPDATE installation_config SET setup_completed = TRUE WHERE id = 1;
          "

      - name: Install E2E dependencies
        working-directory: e2e
        run: npm ci

      - name: Run Smoke Tests
        uses: cypress-io/github-action@v6
        with:
          working-directory: e2e
          wait-on: 'http://localhost:8000'
          wait-on-timeout: 120
          browser: chrome
          spec: 'cypress/specs/**/home.cy.ts'
        env:
          CYPRESS_BASE_URL: http://localhost:8000

      - name: Upload Screenshots on Failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: smoke-screenshots
          path: e2e/cypress/screenshots
          if-no-files-found: ignore
