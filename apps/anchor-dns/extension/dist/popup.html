<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BitDNS Resolver</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #fff;
      width: 360px;
      min-height: 400px;
    }

    .container {
      padding: 20px;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
      padding-bottom: 16px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .logo {
      width: 40px;
      height: 40px;
      background: #f7931a;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }

    .header h1 {
      font-size: 18px;
      font-weight: 600;
    }

    .header span {
      color: #f7931a;
    }

    .section {
      margin-bottom: 20px;
    }

    .section-title {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: rgba(255, 255, 255, 0.5);
      margin-bottom: 8px;
    }

    .input-group {
      display: flex;
      gap: 8px;
    }

    input {
      flex: 1;
      padding: 12px 16px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      color: #fff;
      font-size: 14px;
    }

    input:focus {
      outline: none;
      border-color: #f7931a;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }

    button {
      padding: 12px 20px;
      background: #f7931a;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #e8850f;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .result {
      margin-top: 12px;
      padding: 12px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      font-family: monospace;
      font-size: 13px;
    }

    .result.success {
      border-left: 3px solid #10b981;
    }

    .result.error {
      border-left: 3px solid #ef4444;
    }

    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    .stat-card {
      padding: 16px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      text-align: center;
    }

    .stat-value {
      font-size: 24px;
      font-weight: 700;
      color: #f7931a;
    }

    .stat-label {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.5);
      margin-top: 4px;
    }

    .recent-list {
      max-height: 150px;
      overflow-y: auto;
    }

    .recent-item {
      display: flex;
      justify-content: space-between;
      padding: 8px 12px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 6px;
      margin-bottom: 6px;
      font-size: 13px;
    }

    .recent-item .domain {
      color: #f7931a;
    }

    .recent-item .ip {
      font-family: monospace;
      color: rgba(255, 255, 255, 0.7);
    }

    .settings {
      padding: 12px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
    }

    .settings label {
      display: block;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.5);
      margin-bottom: 6px;
    }

    .settings input {
      width: 100%;
      font-size: 13px;
    }

    .actions {
      display: flex;
      gap: 8px;
      margin-top: 12px;
    }

    .actions button {
      flex: 1;
      padding: 10px;
      font-size: 13px;
    }

    .actions button.secondary {
      background: rgba(255, 255, 255, 0.1);
    }

    .actions button.secondary:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .footer {
      margin-top: 20px;
      padding-top: 16px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      text-align: center;
      font-size: 11px;
      color: rgba(255, 255, 255, 0.4);
    }

    .footer a {
      color: #f7931a;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">üåê</div>
      <h1>Bit<span>DNS</span></h1>
    </div>

    <!-- Quick Resolve -->
    <div class="section">
      <div class="section-title">Quick Resolve</div>
      <div class="input-group">
        <input type="text" id="domainInput" placeholder="Enter .bit domain" />
        <button id="resolveBtn">Resolve</button>
      </div>
      <div id="result" class="result" style="display: none;"></div>
    </div>

    <!-- Stats -->
    <div class="section">
      <div class="section-title">Statistics</div>
      <div class="stats">
        <div class="stat-card">
          <div class="stat-value" id="resolvedCount">0</div>
          <div class="stat-label">Resolved</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="domainCount">0</div>
          <div class="stat-label">Domains</div>
        </div>
      </div>
    </div>

    <!-- Recent -->
    <div class="section">
      <div class="section-title">Recent Lookups</div>
      <div class="recent-list" id="recentList">
        <div class="recent-item">
          <span class="domain">No recent lookups</span>
        </div>
      </div>
    </div>

    <!-- Settings -->
    <div class="section">
      <div class="section-title">Settings</div>
      <div class="settings">
        <label>API URL</label>
        <input type="text" id="apiUrl" placeholder="http://localhost:3008" />
        <div class="actions">
          <button id="saveBtn">Save</button>
          <button id="clearCacheBtn" class="secondary">Clear Cache</button>
        </div>
      </div>
    </div>

    <div class="footer">
      Powered by <a href="https://github.com/AnchorProtocol" target="_blank">Anchor Protocol</a>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
