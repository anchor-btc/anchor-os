services:
  # =============================================
  # CORE (core-)
  # =============================================

  # Bitcoin Core Node (always required - base for all profiles)
  core-bitcoin:
    build:
      context: ./docker/bitcoin-core
      dockerfile: Dockerfile
      args:
        BITCOIN_VERSION: "30.0"
        NETWORK: regtest
    container_name: anchor-core-bitcoin
    ports:
      - "18443:18443"  # RPC (regtest)
      - "18444:18444"  # P2P (regtest)
      - "8332:8332"    # RPC (mainnet)
      - "8333:8333"    # P2P (mainnet)
      - "29000:29000"  # ZMQ rawblock
      - "29001:29001"  # ZMQ rawtx
      - "29002:29002"  # ZMQ sequence
    volumes:
      - bitcoin-data:/home/bitcoin/.bitcoin
    healthcheck:
      test: ["CMD", "bitcoin-cli", "-regtest", "-rpcuser=anchor", "-rpcpassword=anchor", "getblockchaininfo"]
      interval: 5s
      timeout: 10s
      retries: 5
    networks:
      - anchor-network
    profiles:
      - minimum
      - default
      - full
      - core-bitcoin

  core-postgres:
    image: postgres:16-alpine
    container_name: anchor-core-postgres
    environment:
      POSTGRES_USER: anchor
      POSTGRES_PASSWORD: anchor
      POSTGRES_DB: anchor
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/01-init.sql
      - ./docker/postgres/migrations:/docker-entrypoint-initdb.d/migrations
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U anchor -d anchor"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - anchor-network
    profiles:
      - minimum
      - default
      - full
      - core-postgres

  core-indexer:
    build:
      context: .
      dockerfile: ./crates/anchor-indexer/Dockerfile
    container_name: anchor-core-indexer
    environment:
      BITCOIN_RPC_URL: http://core-bitcoin:18443
      BITCOIN_RPC_USER: anchor
      BITCOIN_RPC_PASSWORD: anchor
      DATABASE_URL: postgres://anchor:anchor@core-postgres:5432/anchor
      RUST_LOG: info
    depends_on:
      core-bitcoin:
        condition: service_healthy
      core-postgres:
        condition: service_healthy
    networks:
      - anchor-network
    profiles:
      - minimum
      - default
      - full
      - core-indexer

  core-wallet:
    build:
      context: .
      dockerfile: ./crates/anchor-wallet/Dockerfile
    container_name: anchor-core-wallet
    ports:
      - "8001:8001"
    environment:
      BITCOIN_RPC_URL: http://core-bitcoin:18443
      BITCOIN_RPC_USER: anchor
      BITCOIN_RPC_PASSWORD: anchor
      WALLET_NAME: anchor_wallet
      HOST: 0.0.0.0
      PORT: 8001
      ANCHOR_DOMAINS_URL: http://app-domains-backend:3401
      ANCHOR_TOKENS_URL: http://app-tokens-backend:3501
      ANCHOR_DATA_DIR: /data
      RUST_LOG: info
    volumes:
      - wallet-data:/data
    depends_on:
      core-bitcoin:
        condition: service_healthy
    networks:
      - anchor-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - minimum
      - default
      - full
      - core-wallet

  core-testnet:
    build:
      context: .
      dockerfile: ./crates/anchor-testnet/Dockerfile
    container_name: anchor-core-testnet
    ports:
      - "8002:8002"
    environment:
      WALLET_URL: http://core-wallet:8001
      API_PORT: 8002
      MIN_INTERVAL_SECS: 5
      MAX_INTERVAL_SECS: 15
      BLOCKS_PER_CYCLE: 1
      INITIAL_BLOCKS: 101
      RUST_LOG: info
    depends_on:
      - core-wallet
      - core-indexer
    networks:
      - anchor-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    profiles:
      - minimum
      - default
      - full
      - core-testnet

  # Backup Service - Backup and restore Docker volumes, databases
  core-backup:
    build:
      context: .
      dockerfile: anchor/backup/backend/Dockerfile
    container_name: anchor-core-backup
    ports:
      - "8003:8003"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./data/backups:/backups
    environment:
      HOST: 0.0.0.0
      PORT: 8003
      DATABASE_URL: postgres://anchor:anchor@core-postgres:5432/anchor
      BACKUP_DIR: /backups
      HOST_BACKUP_PATH: ${PWD}/data/backups
      RESTIC_PASSWORD: anchor-backup-secret
      RUST_LOG: anchor_backup=info
    depends_on:
      core-postgres:
        condition: service_healthy
    networks:
      - anchor-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    profiles:
      - minimum
      - default
      - full
      - core-backup

  # Electrs - Electrum Server for address indexing (default electrum server)
  core-electrs:
    build:
      context: ./docker/electrs
      dockerfile: Dockerfile
    container_name: anchor-core-electrs
    environment:
      ELECTRS_NETWORK: regtest
      ELECTRS_DAEMON_RPC_ADDR: core-bitcoin:18443
      ELECTRS_DAEMON_P2P_ADDR: core-bitcoin:18444
      ELECTRS_ELECTRUM_RPC_ADDR: 0.0.0.0:50001
      ELECTRS_AUTH: anchor:anchor
      ELECTRS_DB_DIR: /data
    volumes:
      - electrs-data:/data
    ports:
      - "50001:50001"
    depends_on:
      core-bitcoin:
        condition: service_healthy
    networks:
      - anchor-network
    restart: unless-stopped
    profiles:
      - default
      - full
      - core-electrs

  # Fulcrum - High-performance Electrum Server (alternative to electrs)
  core-fulcrum:
    build:
      context: ./docker/fulcrum
      dockerfile: Dockerfile
    image: anchor-fulcrum:latest
    container_name: anchor-core-fulcrum
    volumes:
      - fulcrum-data:/data
    ports:
      - "50001:50001"
    depends_on:
      core-bitcoin:
        condition: service_healthy
    networks:
      - anchor-network
    restart: unless-stopped
    profiles:
      - minimum
      - core-fulcrum

  # =============================================
  # EXPLORERS (explorer-)
  # =============================================

  explorer-mempool-db:
    image: mariadb:10.11
    container_name: anchor-explorer-mempool-db
    environment:
      MYSQL_DATABASE: mempool
      MYSQL_USER: mempool
      MYSQL_PASSWORD: mempool
      MYSQL_ROOT_PASSWORD: admin
    volumes:
      - mempool-db-data:/var/lib/mysql
    networks:
      - anchor-network
    restart: unless-stopped
    profiles:
      - default
      - full
      - explorer-mempool

  explorer-mempool-api:
    image: mempool/backend:latest
    container_name: anchor-explorer-mempool-api
    environment:
      MEMPOOL_BACKEND: "electrum"
      MEMPOOL_NETWORK: "regtest"
      CORE_RPC_HOST: "core-bitcoin"
      CORE_RPC_PORT: "18443"
      CORE_RPC_USERNAME: "anchor"
      CORE_RPC_PASSWORD: "anchor"
      ELECTRUM_HOST: "core-electrs"
      ELECTRUM_PORT: "50001"
      ELECTRUM_TLS_ENABLED: "false"
      DATABASE_ENABLED: "true"
      DATABASE_HOST: "explorer-mempool-db"
      DATABASE_PORT: "3306"
      DATABASE_DATABASE: "mempool"
      DATABASE_USERNAME: "mempool"
      DATABASE_PASSWORD: "mempool"
    depends_on:
      - explorer-mempool-db
      - core-bitcoin
      - core-electrs
    networks:
      - anchor-network
    restart: unless-stopped
    profiles:
      - default
      - full
      - explorer-mempool

  explorer-mempool-web:
    image: mempool/frontend:latest
    container_name: anchor-explorer-mempool-web
    ports:
      - "4000:8080"
    environment:
      FRONTEND_HTTP_PORT: "8080"
      BACKEND_MAINNET_HTTP_HOST: "explorer-mempool-api"
    depends_on:
      - explorer-mempool-api
    networks:
      - anchor-network
    restart: unless-stopped
    profiles:
      - default
      - full
      - explorer-mempool

  explorer-btc-rpc:
    image: getumbrel/btc-rpc-explorer:v3.3.0
    container_name: anchor-explorer-btc-rpc
    ports:
      - "4010:3002"
    environment:
      BTCEXP_HOST: 0.0.0.0
      BTCEXP_PORT: 3002
      BTCEXP_BITCOIND_HOST: core-bitcoin
      BTCEXP_BITCOIND_PORT: 18443
      BTCEXP_BITCOIND_USER: anchor
      BTCEXP_BITCOIND_PASS: anchor
      BTCEXP_BITCOIND_RPC_TIMEOUT: 10000
      BTCEXP_ADDRESS_API: electrum
      BTCEXP_ELECTRUM_SERVERS: tcp://core-electrs:50001
      BTCEXP_SLOW_DEVICE_MODE: "false"
      BTCEXP_NO_INMEMORY_RPC_CACHE: "false"
      BTCEXP_PRIVACY_MODE: "false"
      BTCEXP_NO_RATES: "true"
      BTCEXP_RPC_ALLOWALL: "true"
      BTCEXP_BASIC_AUTH_PASSWORD: ""
    depends_on:
      core-bitcoin:
        condition: service_healthy
    networks:
      - anchor-network
    restart: unless-stopped
    profiles:
      - minimum
      - full
      - explorer-btc-rpc

  # Esplora - Blockstream Block Explorer
  explorer-esplora:
    image: blockstream/esplora:latest
    container_name: anchor-explorer-esplora
    ports:
      - "4030:80"      # Web UI
    environment:
      - DEBUG=info
    volumes:
      - esplora-data:/data
    command: ["/srv/explorer/run.sh", "bitcoin-regtest", "explorer"]
    depends_on:
      core-bitcoin:
        condition: service_healthy
    networks:
      - anchor-network
    restart: unless-stopped
    profiles:
      - full
      - explorer-esplora

  # Bitfeed - Real-time Bitcoin Transaction Visualizer
  explorer-bitfeed-api:
    image: ghcr.io/bitfeed-project/bitfeed-server:v2.1.2
    container_name: anchor-explorer-bitfeed-api
    environment:
      PORT: "5000"
      BITCOIN_HOST: "core-bitcoin"
      BITCOIN_ZMQ_RAWBLOCK_PORT: "29000"
      BITCOIN_ZMQ_RAWTX_PORT: "29001"
      BITCOIN_ZMQ_SEQUENCE_PORT: "29002"
      BITCOIN_RPC_PORT: "18443"
      BITCOIN_RPC_USER: "anchor"
      BITCOIN_RPC_PASS: "anchor"
    depends_on:
      core-bitcoin:
        condition: service_healthy
    networks:
      - anchor-network
    restart: unless-stopped
    profiles:
      - full
      - explorer-bitfeed

  explorer-bitfeed-web:
    image: ghcr.io/bitfeed-project/bitfeed-client:v2.1.2
    container_name: anchor-explorer-bitfeed-web
    environment:
      TARGET: "docker"
      BACKEND_HOST: "explorer-bitfeed-api"
      BACKEND_PORT: "5000"
    ports:
      - "4020:80"
    depends_on:
      - explorer-bitfeed-api
    networks:
      - anchor-network
    restart: unless-stopped
    profiles:
      - full
      - explorer-bitfeed

  # =============================================
  # NETWORKING (networking-)
  # =============================================

  # Tailscale VPN
  networking-tailscale:
    image: tailscale/tailscale:latest
    container_name: anchor-networking-tailscale
    hostname: anchor-stack
    environment:
      - TS_STATE_DIR=/var/lib/tailscale
      - TS_USERSPACE=false
      - TS_EXTRA_ARGS=--reset --accept-dns=false
    volumes:
      - tailscale-data:/var/lib/tailscale
      - /dev/net/tun:/dev/net/tun
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    networks:
      - anchor-network
    restart: unless-stopped
    profiles:
      - full
      - networking-tailscale

  # Cloudflare Tunnel
  networking-cloudflare:
    image: cloudflare/cloudflared:latest
    container_name: anchor-networking-cloudflare
    command: tunnel run
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARE_TUNNEL_TOKEN:-}
    networks:
      - anchor-network
    restart: unless-stopped
    profiles:
      - full
      - networking-cloudflare

  # Tor Proxy - Privacy network for Bitcoin
  networking-tor:
    image: dperson/torproxy:latest
    container_name: anchor-networking-tor
    ports:
      - "9050:9050"   # SOCKS5 Proxy
      - "9051:9051"   # Control Port
    environment:
      - TOR_NewCircuitPeriod=30
      - PASSWORD=anchor
    volumes:
      - tor-data:/var/lib/tor
    networks:
      - anchor-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -s --socks5-hostname localhost:9050 https://check.torproject.org/api/ip | grep -q IsTor || exit 1"]
      interval: 60s
      timeout: 30s
      retries: 3
      start_period: 120s
    profiles:
      - minimum
      - default
      - full
      - networking-tor

  # =============================================
  # MONITORING (monitoring-)
  # =============================================

  # Netdata - Real-time system and container monitoring
  monitoring-netdata:
    image: netdata/netdata:latest
    container_name: anchor-monitoring-netdata
    hostname: anchor-netdata
    ports:
      - "19999:19999"
    cap_add:
      - SYS_PTRACE
      - SYS_ADMIN
    security_opt:
      - apparmor:unconfined
    volumes:
      - netdata-config:/etc/netdata
      - netdata-lib:/var/lib/netdata
      - netdata-cache:/var/cache/netdata
      - /etc/passwd:/host/etc/passwd:ro
      - /etc/group:/host/etc/group:ro
      - /etc/localtime:/etc/localtime:ro
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - DOCKER_HOST=unix:///var/run/docker.sock
    networks:
      - anchor-network
    restart: unless-stopped
    profiles:
      - full
      - monitoring-netdata

  # =============================================
  # ANCHOR DASHBOARD (anchor-)
  # =============================================

  anchor-dashboard-backend:
    build:
      context: .
      dockerfile: anchor/dashboard/backend/Dockerfile
    container_name: anchor-dashboard-backend
    ports:
      - "8010:8010"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - .:/anchor-project
    working_dir: /anchor-project
    environment:
      HOST: 0.0.0.0
      PORT: 8010
      WALLET_URL: http://core-wallet:8001
      BITCOIN_RPC_URL: http://core-bitcoin:18443
      BITCOIN_RPC_USER: anchor
      BITCOIN_RPC_PASSWORD: anchor
      DATABASE_URL: postgres://anchor:anchor@core-postgres:5432/anchor
      RUST_LOG: dashboard_backend=info
      COMPOSE_PROJECT_NAME: anchor
    depends_on:
      core-postgres:
        condition: service_healthy
      core-bitcoin:
        condition: service_healthy
    networks:
      - anchor-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8010/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    profiles:
      - minimum
      - default
      - full
      - anchor-dashboard

  anchor-dashboard-frontend:
    build:
      context: ./anchor/dashboard/frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:8010
        NEXT_PUBLIC_TESTNET_URL: http://localhost:8002
        NEXT_PUBLIC_BACKUP_URL: http://localhost:8003
    container_name: anchor-dashboard-frontend
    ports:
      - "8000:8000"
    depends_on:
      anchor-dashboard-backend:
        condition: service_healthy
    networks:
      - anchor-network
    restart: unless-stopped
    profiles:
      - minimum
      - default
      - full
      - anchor-dashboard

  # =============================================
  # APPS (app-)
  # =============================================

  # Anchor Threads - Social messaging on Bitcoin
  app-threads-backend:
    build:
      context: .
      dockerfile: ./apps/anchor-threads/backend/Dockerfile
    container_name: anchor-app-threads-backend
    ports:
      - "3101:3101"
    environment:
      HOST: 0.0.0.0
      PORT: 3101
      DATABASE_URL: postgres://anchor:anchor@core-postgres:5432/anchor
      RUST_LOG: info
    depends_on:
      core-postgres:
        condition: service_healthy
    networks:
      - anchor-network
    profiles:
      - minimum
      - default
      - full
      - app-threads

  app-threads-frontend:
    build:
      context: ./apps/anchor-threads/frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:3101
        NEXT_PUBLIC_WALLET_URL: http://localhost:8001
        NEXT_PUBLIC_BTC_EXPLORER_URL: http://localhost:4000
    container_name: anchor-app-threads-frontend
    ports:
      - "3100:3100"
    depends_on:
      - app-threads-backend
      - core-wallet
    networks:
      - anchor-network
    profiles:
      - minimum
      - default
      - full
      - app-threads

  # Anchor Canvas - Collaborative Bitcoin Canvas
  app-canvas-backend:
    build:
      context: .
      dockerfile: apps/anchor-canvas/backend/Dockerfile
    container_name: anchor-app-canvas-backend
    ports:
      - "3201:3201"
    environment:
      HOST: 0.0.0.0
      PORT: 3201
      DATABASE_URL: postgres://anchor:anchor@core-postgres:5432/anchor
      BITCOIN_RPC_URL: http://core-bitcoin:18443
      BITCOIN_RPC_USER: anchor
      BITCOIN_RPC_PASSWORD: anchor
      WALLET_URL: http://core-wallet:8001
      POLL_INTERVAL_SECS: 5
      RUST_LOG: anchor_canvas_backend=info
    depends_on:
      core-postgres:
        condition: service_healthy
      core-bitcoin:
        condition: service_healthy
      core-wallet:
        condition: service_healthy
    networks:
      - anchor-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3201/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    profiles:
      - full
      - app-canvas

  app-canvas-frontend:
    build:
      context: ./apps/anchor-canvas/frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:3201
        NEXT_PUBLIC_WALLET_URL: http://localhost:8001
    container_name: anchor-app-canvas-frontend
    ports:
      - "3200:3200"
    depends_on:
      app-canvas-backend:
        condition: service_healthy
    networks:
      - anchor-network
    restart: unless-stopped
    profiles:
      - full
      - app-canvas

  # Anchor Map - Bitcoin-Powered Map Markers
  app-places-backend:
    build:
      context: .
      dockerfile: apps/anchor-places/backend/Dockerfile
    container_name: anchor-app-places-backend
    ports:
      - "3301:3301"
    environment:
      HOST: 0.0.0.0
      PORT: 3301
      DATABASE_URL: postgres://anchor:anchor@core-postgres:5432/anchor
      BITCOIN_RPC_URL: http://core-bitcoin:18443
      BITCOIN_RPC_USER: anchor
      BITCOIN_RPC_PASSWORD: anchor
      WALLET_URL: http://core-wallet:8001
      POLL_INTERVAL_SECS: 5
      RUST_LOG: anchormap_backend=info
    depends_on:
      core-postgres:
        condition: service_healthy
      core-bitcoin:
        condition: service_healthy
      core-wallet:
        condition: service_healthy
    networks:
      - anchor-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3301/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    profiles:
      - full
      - app-places

  app-places-frontend:
    build:
      context: ./apps/anchor-places/frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:3301
        NEXT_PUBLIC_WALLET_URL: http://localhost:8001
    container_name: anchor-app-places-frontend
    ports:
      - "3300:3300"
    depends_on:
      app-places-backend:
        condition: service_healthy
    networks:
      - anchor-network
    restart: unless-stopped
    profiles:
      - full
      - app-places

  # Anchor DNS - Decentralized DNS on Bitcoin
  app-domains-backend:
    build:
      context: .
      dockerfile: apps/anchor-domains/backend/Dockerfile
    container_name: anchor-app-domains-backend
    ports:
      - "3401:3401"
    environment:
      HOST: 0.0.0.0
      PORT: 3401
      DATABASE_URL: postgres://anchor:anchor@core-postgres:5432/anchor
      BITCOIN_RPC_URL: http://core-bitcoin:18443
      BITCOIN_RPC_USER: anchor
      BITCOIN_RPC_PASSWORD: anchor
      WALLET_URL: http://core-wallet:8001
      POLL_INTERVAL_SECS: 5
      RUST_LOG: anchor_domains_backend=info
    depends_on:
      core-postgres:
        condition: service_healthy
      core-bitcoin:
        condition: service_healthy
      core-wallet:
        condition: service_healthy
    networks:
      - anchor-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3401/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    profiles:
      - full
      - app-domains

  app-domains-frontend:
    build:
      context: ./apps/anchor-domains/frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:3401
        NEXT_PUBLIC_WALLET_URL: http://localhost:8001
    container_name: anchor-app-domains-frontend
    ports:
      - "3400:3400"
    depends_on:
      app-domains-backend:
        condition: service_healthy
    networks:
      - anchor-network
    restart: unless-stopped
    profiles:
      - full
      - app-domains

  # Anchor Proof - Proof of Existence
  app-proof-backend:
    build:
      context: .
      dockerfile: apps/anchor-proofs/backend/Dockerfile
    container_name: anchor-app-proof-backend
    ports:
      - "3501:3501"
    environment:
      HOST: 0.0.0.0
      PORT: 3501
      DATABASE_URL: postgres://anchor:anchor@core-postgres:5432/anchor
      BITCOIN_RPC_URL: http://core-bitcoin:18443
      BITCOIN_RPC_USER: anchor
      BITCOIN_RPC_PASSWORD: anchor
      WALLET_URL: http://core-wallet:8001
      POLL_INTERVAL_SECS: 5
      RUST_LOG: anchorproofs_backend=info
    depends_on:
      core-postgres:
        condition: service_healthy
      core-bitcoin:
        condition: service_healthy
      core-wallet:
        condition: service_healthy
    networks:
      - anchor-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3501/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    profiles:
      - full
      - app-proof

  app-proof-frontend:
    build:
      context: ./apps/anchor-proofs/frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:3501
        NEXT_PUBLIC_WALLET_URL: http://localhost:8001
    container_name: anchor-app-proof-frontend
    ports:
      - "3500:3500"
    depends_on:
      app-proof-backend:
        condition: service_healthy
    networks:
      - anchor-network
    restart: unless-stopped
    profiles:
