services:
  # =============================================
  # CORE (core-)
  # =============================================

  # Bitcoin Core Node (default - always available)
  core-bitcoin:
    build:
      context: ./docker/bitcoin-core
      dockerfile: Dockerfile
      args:
        BITCOIN_VERSION: "30.0"
        NETWORK: regtest
    container_name: anchor-core-bitcoin
    ports:
      - "18443:18443"  # RPC (regtest)
      - "18444:18444"  # P2P (regtest)
      - "8332:8332"    # RPC (mainnet)
      - "8333:8333"    # P2P (mainnet)
    volumes:
      - bitcoin-data:/home/bitcoin/.bitcoin
    healthcheck:
      test: ["CMD", "bitcoin-cli", "-regtest", "-rpcuser=anchor", "-rpcpassword=anchor", "getblockchaininfo"]
      interval: 5s
      timeout: 10s
      retries: 5
    networks:
      - anchor-network

  core-postgres:
    image: postgres:16-alpine
    container_name: anchor-core-postgres
    environment:
      POSTGRES_USER: anchor
      POSTGRES_PASSWORD: anchor
      POSTGRES_DB: anchor
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/01-init.sql
      - ./docker/postgres/migrations:/docker-entrypoint-initdb.d/migrations
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U anchor -d anchor"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - anchor-network

  core-indexer:
    build:
      context: .
      dockerfile: ./crates/anchor-indexer/Dockerfile
    container_name: anchor-core-indexer
    environment:
      BITCOIN_RPC_URL: http://core-bitcoin:18443
      BITCOIN_RPC_USER: anchor
      BITCOIN_RPC_PASSWORD: anchor
      DATABASE_URL: postgres://anchor:anchor@core-postgres:5432/anchor
      RUST_LOG: info
    depends_on:
      core-bitcoin:
        condition: service_healthy
      core-postgres:
        condition: service_healthy
    networks:
      - anchor-network

  core-wallet:
    build:
      context: .
      dockerfile: ./crates/anchor-wallet/Dockerfile
    container_name: anchor-core-wallet
    ports:
      - "3001:3001"
    environment:
      BITCOIN_RPC_URL: http://core-bitcoin:18443
      BITCOIN_RPC_USER: anchor
      BITCOIN_RPC_PASSWORD: anchor
      WALLET_NAME: anchor_wallet
      RUST_LOG: info
    depends_on:
      core-bitcoin:
        condition: service_healthy
    networks:
      - anchor-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  core-testnet:
    build:
      context: .
      dockerfile: ./crates/anchor-testnet/Dockerfile
    container_name: anchor-core-testnet
    ports:
      - "3014:3014"
    environment:
      WALLET_URL: http://core-wallet:3001
      API_PORT: 3014
      MIN_INTERVAL_SECS: 5
      MAX_INTERVAL_SECS: 15
      BLOCKS_PER_CYCLE: 1
      INITIAL_BLOCKS: 101
      RUST_LOG: info
    depends_on:
      - core-wallet
      - core-indexer
    networks:
      - anchor-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3014/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Electrs - Electrum Server for address indexing
  core-electrs:
    build:
      context: ./docker/electrs
      dockerfile: Dockerfile
    container_name: anchor-core-electrs
    environment:
      ELECTRS_NETWORK: regtest
      ELECTRS_DAEMON_RPC_ADDR: core-bitcoin:18443
      ELECTRS_DAEMON_P2P_ADDR: core-bitcoin:18444
      ELECTRS_ELECTRUM_RPC_ADDR: 0.0.0.0:50001
      ELECTRS_AUTH: anchor:anchor
      ELECTRS_DB_DIR: /data
    volumes:
      - electrs-data:/data
    ports:
      - "50001:50001"
    depends_on:
      core-bitcoin:
        condition: service_healthy
    networks:
      - anchor-network
    restart: unless-stopped

  # =============================================
  # EXPLORERS (explorer-)
  # =============================================

  explorer-mempool-db:
    image: mariadb:10.11
    container_name: anchor-explorer-mempool-db
    environment:
      MYSQL_DATABASE: mempool
      MYSQL_USER: mempool
      MYSQL_PASSWORD: mempool
      MYSQL_ROOT_PASSWORD: admin
    volumes:
      - mempool-db-data:/var/lib/mysql
    networks:
      - anchor-network
    restart: unless-stopped

  explorer-mempool-api:
    image: mempool/backend:latest
    container_name: anchor-explorer-mempool-api
    environment:
      MEMPOOL_BACKEND: "electrum"
      MEMPOOL_NETWORK: "regtest"
      CORE_RPC_HOST: "core-bitcoin"
      CORE_RPC_PORT: "18443"
      CORE_RPC_USERNAME: "anchor"
      CORE_RPC_PASSWORD: "anchor"
      ELECTRUM_HOST: "core-electrs"
      ELECTRUM_PORT: "50001"
      ELECTRUM_TLS_ENABLED: "false"
      DATABASE_ENABLED: "true"
      DATABASE_HOST: "explorer-mempool-db"
      DATABASE_PORT: "3306"
      DATABASE_DATABASE: "mempool"
      DATABASE_USERNAME: "mempool"
      DATABASE_PASSWORD: "mempool"
    depends_on:
      - explorer-mempool-db
      - core-bitcoin
      - core-electrs
    networks:
      - anchor-network
    restart: unless-stopped

  explorer-mempool-web:
    image: mempool/frontend:latest
    container_name: anchor-explorer-mempool-web
    ports:
      - "3003:8080"
    environment:
      FRONTEND_HTTP_PORT: "8080"
      BACKEND_MAINNET_HTTP_HOST: "explorer-mempool-api"
    depends_on:
      - explorer-mempool-api
    networks:
      - anchor-network
    restart: unless-stopped

  explorer-btc-rpc:
    image: getumbrel/btc-rpc-explorer:v3.3.0
    container_name: anchor-explorer-btc-rpc
    ports:
      - "3015:3002"
    environment:
      BTCEXP_HOST: 0.0.0.0
      BTCEXP_PORT: 3002
      BTCEXP_BITCOIND_HOST: core-bitcoin
      BTCEXP_BITCOIND_PORT: 18443
      BTCEXP_BITCOIND_USER: anchor
      BTCEXP_BITCOIND_PASS: anchor
      BTCEXP_BITCOIND_RPC_TIMEOUT: 10000
      BTCEXP_ADDRESS_API: electrum
      BTCEXP_ELECTRUM_SERVERS: tcp://core-electrs:50001
      BTCEXP_SLOW_DEVICE_MODE: "false"
      BTCEXP_NO_INMEMORY_RPC_CACHE: "false"
      BTCEXP_PRIVACY_MODE: "false"
      BTCEXP_NO_RATES: "true"
      BTCEXP_RPC_ALLOWALL: "true"
      BTCEXP_BASIC_AUTH_PASSWORD: ""
    depends_on:
      core-bitcoin:
        condition: service_healthy
      core-electrs:
        condition: service_started
    networks:
      - anchor-network
    restart: unless-stopped

  # =============================================
  # NETWORKING (networking-)
  # =============================================

  # Tailscale VPN
  networking-tailscale:
    image: tailscale/tailscale:latest
    container_name: anchor-networking-tailscale
    hostname: anchor-stack
    environment:
      - TS_STATE_DIR=/var/lib/tailscale
      - TS_USERSPACE=false
      - TS_EXTRA_ARGS=--reset --accept-dns=false
    volumes:
      - tailscale-data:/var/lib/tailscale
      - /dev/net/tun:/dev/net/tun
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    networks:
      - anchor-network
    restart: unless-stopped

  # Cloudflare Tunnel
  networking-cloudflare:
    image: cloudflare/cloudflared:latest
    container_name: anchor-networking-cloudflare
    command: tunnel run
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARE_TUNNEL_TOKEN:-}
    networks:
      - anchor-network
    restart: unless-stopped

  # =============================================
  # ANCHOR DASHBOARD (anchor-)
  # =============================================

  anchor-dashboard-backend:
    build:
      context: .
      dockerfile: anchor/dashboard/backend/Dockerfile
    container_name: anchor-dashboard-backend
    ports:
      - "3011:3011"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      HOST: 0.0.0.0
      PORT: 3011
      WALLET_URL: http://core-wallet:3001
      BITCOIN_RPC_URL: http://core-bitcoin:18443
      BITCOIN_RPC_USER: anchor
      BITCOIN_RPC_PASSWORD: anchor
      RUST_LOG: dashboard_backend=info
    depends_on:
      core-bitcoin:
        condition: service_healthy
      core-wallet:
        condition: service_healthy
    networks:
      - anchor-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3011/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  anchor-dashboard-frontend:
    build:
      context: ./anchor/dashboard/frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:3011
        NEXT_PUBLIC_TESTNET_URL: http://localhost:3014
    container_name: anchor-dashboard-frontend
    ports:
      - "3010:3010"
    depends_on:
      anchor-dashboard-backend:
        condition: service_healthy
    networks:
      - anchor-network
    restart: unless-stopped

  # =============================================
  # APPS (app-)
  # =============================================

  # Anchor Threads - Social messaging on Bitcoin
  app-threads-backend:
    build:
      context: .
      dockerfile: ./apps/anchor-threads/backend/Dockerfile
    container_name: anchor-app-threads-backend
    ports:
      - "3002:3002"
    environment:
      DATABASE_URL: postgres://anchor:anchor@core-postgres:5432/anchor
      RUST_LOG: info
    depends_on:
      core-postgres:
        condition: service_healthy
    networks:
      - anchor-network

  app-threads-frontend:
    build:
      context: ./apps/anchor-threads/frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:3002
        NEXT_PUBLIC_WALLET_URL: http://localhost:3001
        NEXT_PUBLIC_BTC_EXPLORER_URL: http://localhost:3003
    container_name: anchor-app-threads-frontend
    ports:
      - "3000:3000"
    depends_on:
      - app-threads-backend
      - core-wallet
    networks:
      - anchor-network

  # Anchor Pixel - Collaborative Bitcoin Canvas
  app-pixel-backend:
    build:
      context: .
      dockerfile: apps/anchor-pixel/backend/Dockerfile
    container_name: anchor-app-pixel-backend
    ports:
      - "3004:3003"
    environment:
      HOST: 0.0.0.0
      PORT: 3003
      DATABASE_URL: postgres://anchor:anchor@core-postgres:5432/anchor
      BITCOIN_RPC_URL: http://core-bitcoin:18443
      BITCOIN_RPC_USER: anchor
      BITCOIN_RPC_PASSWORD: anchor
      WALLET_URL: http://core-wallet:3001
      POLL_INTERVAL_SECS: 5
      RUST_LOG: pixelmap_backend=info
    depends_on:
      core-postgres:
        condition: service_healthy
      core-bitcoin:
        condition: service_healthy
      core-wallet:
        condition: service_healthy
    networks:
      - anchor-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3003/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  app-pixel-frontend:
    build:
      context: ./apps/anchor-pixel/frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:3004
        NEXT_PUBLIC_WALLET_URL: http://localhost:3001
    container_name: anchor-app-pixel-frontend
    ports:
      - "3005:3004"
    depends_on:
      app-pixel-backend:
        condition: service_healthy
    networks:
      - anchor-network
    restart: unless-stopped

  # Anchor Map - Bitcoin-Powered Map Markers
  app-map-backend:
    build:
      context: .
      dockerfile: apps/anchor-map/backend/Dockerfile
    container_name: anchor-app-map-backend
    ports:
      - "3006:3004"
    environment:
      HOST: 0.0.0.0
      PORT: 3004
      DATABASE_URL: postgres://anchor:anchor@core-postgres:5432/anchor
      BITCOIN_RPC_URL: http://core-bitcoin:18443
      BITCOIN_RPC_USER: anchor
      BITCOIN_RPC_PASSWORD: anchor
      WALLET_URL: http://core-wallet:3001
      POLL_INTERVAL_SECS: 5
      RUST_LOG: anchormap_backend=info
    depends_on:
      core-postgres:
        condition: service_healthy
      core-bitcoin:
        condition: service_healthy
      core-wallet:
        condition: service_healthy
    networks:
      - anchor-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3004/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  app-map-frontend:
    build:
      context: ./apps/anchor-map/frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:3006
        NEXT_PUBLIC_WALLET_URL: http://localhost:3001
    container_name: anchor-app-map-frontend
    ports:
      - "3007:3005"
    depends_on:
      app-map-backend:
        condition: service_healthy
    networks:
      - anchor-network
    restart: unless-stopped

  # Anchor DNS - Decentralized DNS on Bitcoin
  app-dns-backend:
    build:
      context: .
      dockerfile: apps/anchor-dns/backend/Dockerfile
    container_name: anchor-app-dns-backend
    ports:
      - "3008:3006"
    environment:
      HOST: 0.0.0.0
      PORT: 3006
      DATABASE_URL: postgres://anchor:anchor@core-postgres:5432/anchor
      BITCOIN_RPC_URL: http://core-bitcoin:18443
      BITCOIN_RPC_USER: anchor
      BITCOIN_RPC_PASSWORD: anchor
      WALLET_URL: http://core-wallet:3001
      POLL_INTERVAL_SECS: 5
      RUST_LOG: bitdns_backend=info
    depends_on:
      core-postgres:
        condition: service_healthy
      core-bitcoin:
        condition: service_healthy
      core-wallet:
        condition: service_healthy
    networks:
      - anchor-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3006/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  app-dns-frontend:
    build:
      context: ./apps/anchor-dns/frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:3008
        NEXT_PUBLIC_WALLET_URL: http://localhost:3001
    container_name: anchor-app-dns-frontend
    ports:
      - "3009:3000"
    depends_on:
      app-dns-backend:
        condition: service_healthy
    networks:
      - anchor-network
    restart: unless-stopped

  # Anchor Proof - Proof of Existence
  app-proof-backend:
    build:
      context: .
      dockerfile: apps/anchor-proof/backend/Dockerfile
    container_name: anchor-app-proof-backend
    ports:
      - "3012:3012"
    environment:
      HOST: 0.0.0.0
      PORT: 3012
      DATABASE_URL: postgres://anchor:anchor@core-postgres:5432/anchor
      BITCOIN_RPC_URL: http://core-bitcoin:18443
      BITCOIN_RPC_USER: anchor
      BITCOIN_RPC_PASSWORD: anchor
      WALLET_URL: http://core-wallet:3001
      POLL_INTERVAL_SECS: 5
      RUST_LOG: anchorproof_backend=info
    depends_on:
      core-postgres:
        condition: service_healthy
      core-bitcoin:
        condition: service_healthy
      core-wallet:
        condition: service_healthy
    networks:
      - anchor-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3012/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  app-proof-frontend:
    build:
      context: ./apps/anchor-proof/frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:3012
        NEXT_PUBLIC_WALLET_URL: http://localhost:3001
    container_name: anchor-app-proof-frontend
    ports:
      - "3013:3011"
    depends_on:
      app-proof-backend:
        condition: service_healthy
    networks:
      - anchor-network
    restart: unless-stopped

  # Anchor Tokens - UTXO-based Token Protocol
  app-tokens-backend:
    build:
      context: .
      dockerfile: apps/anchor-tokens/backend/Dockerfile
    container_name: anchor-app-tokens-backend
    ports:
      - "3016:3006"
    environment:
      HOST: 0.0.0.0
      PORT: 3006
      DATABASE_URL: postgres://anchor:anchor@core-postgres:5432/anchor
      BITCOIN_RPC_URL: http://core-bitcoin:18443
      BITCOIN_RPC_USER: anchor
      BITCOIN_RPC_PASSWORD: anchor
      WALLET_URL: http://core-wallet:3001
      POLL_INTERVAL_SECS: 5
      RUST_LOG: anchor_tokens_backend=info
    depends_on:
      core-postgres:
        condition: service_healthy
      core-bitcoin:
        condition: service_healthy
      core-wallet:
        condition: service_healthy
    networks:
      - anchor-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3006/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  app-tokens-frontend:
    build:
      context: ./apps/anchor-tokens/frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:3016
        NEXT_PUBLIC_WALLET_URL: http://localhost:3001
    container_name: anchor-app-tokens-frontend
    ports:
      - "3017:3000"
    depends_on:
      app-tokens-backend:
        condition: service_healthy
    networks:
      - anchor-network
    restart: unless-stopped

  # Anchor Oracles - Decentralized Oracle Network
  app-oracles-postgres:
    image: postgres:16-alpine
    container_name: anchor-app-oracles-postgres
    environment:
      POSTGRES_USER: anchor
      POSTGRES_PASSWORD: anchor
      POSTGRES_DB: anchor_oracles
    volumes:
      - oracles-postgres-data:/var/lib/postgresql/data
      - ./apps/anchor-oracles/postgres/init.sql:/docker-entrypoint-initdb.d/01-init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U anchor -d anchor_oracles"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - anchor-network
    restart: unless-stopped

  app-oracles-backend:
    build:
      context: .
      dockerfile: apps/anchor-oracles/backend/Dockerfile
    container_name: anchor-app-oracles-backend
    ports:
      - "3020:3020"
    environment:
      HOST: 0.0.0.0
      PORT: 3020
      DATABASE_URL: postgres://anchor:anchor@app-oracles-postgres:5432/anchor_oracles
      BITCOIN_RPC_URL: http://core-bitcoin:18443
      BITCOIN_RPC_USER: anchor
      BITCOIN_RPC_PASSWORD: anchor
      WALLET_SERVICE_URL: http://core-wallet:3001
      RUST_LOG: anchor_oracles_backend=info
    depends_on:
      app-oracles-postgres:
        condition: service_healthy
      core-bitcoin:
        condition: service_healthy
    networks:
      - anchor-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3020/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  app-oracles-frontend:
    build:
      context: ./apps/anchor-oracles/frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:3020
    container_name: anchor-app-oracles-frontend
    ports:
      - "3019:3000"
    depends_on:
      app-oracles-backend:
        condition: service_healthy
    networks:
      - anchor-network
    restart: unless-stopped

  # Anchor Lottery - Trustless Lottery with DLC Payouts
  app-lottery-postgres:
    image: postgres:16-alpine
    container_name: anchor-app-lottery-postgres
    environment:
      POSTGRES_USER: anchor
      POSTGRES_PASSWORD: anchor
      POSTGRES_DB: anchor_lottery
    volumes:
      - lottery-postgres-data:/var/lib/postgresql/data
      - ./apps/anchor-lottery/postgres/init.sql:/docker-entrypoint-initdb.d/01-init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U anchor -d anchor_lottery"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - anchor-network
    restart: unless-stopped

  app-lottery-backend:
    build:
      context: .
      dockerfile: apps/anchor-lottery/backend/Dockerfile
    container_name: anchor-app-lottery-backend
    ports:
      - "3022:3022"
    environment:
      HOST: 0.0.0.0
      PORT: 3022
      DATABASE_URL: postgres://anchor:anchor@app-lottery-postgres:5432/anchor_lottery
      BITCOIN_RPC_URL: http://core-bitcoin:18443
      BITCOIN_RPC_USER: anchor
      BITCOIN_RPC_PASSWORD: anchor
      WALLET_SERVICE_URL: http://core-wallet:3001
      ORACLE_SERVICE_URL: http://app-oracles-backend:3020
      RUST_LOG: anchor_lottery_backend=info
    depends_on:
      app-lottery-postgres:
        condition: service_healthy
      core-bitcoin:
        condition: service_healthy
      app-oracles-backend:
        condition: service_healthy
    networks:
      - anchor-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3022/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  app-lottery-frontend:
    build:
      context: ./apps/anchor-lottery/frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:3022
    container_name: anchor-app-lottery-frontend
    ports:
      - "3021:3000"
    depends_on:
      app-lottery-backend:
        condition: service_healthy
    networks:
      - anchor-network
    restart: unless-stopped

volumes:
  bitcoin-data:
  postgres-data:
  mempool-db-data:
  tailscale-data:
  oracles-postgres-data:
  lottery-postgres-data:
  electrs-data:

networks:
  anchor-network:
    driver: bridge
