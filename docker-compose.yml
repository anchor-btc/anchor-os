services:
  bitcoin:
    build:
      context: ./docker/bitcoin
      dockerfile: Dockerfile
    container_name: anchor-bitcoin
    ports:
      - "18443:18443"  # RPC
      - "18444:18444"  # P2P
    volumes:
      - bitcoin-data:/home/bitcoin/.bitcoin
    healthcheck:
      test: ["CMD", "bitcoin-cli", "-regtest", "-rpcuser=anchor", "-rpcpassword=anchor", "getblockchaininfo"]
      interval: 5s
      timeout: 10s
      retries: 5
    networks:
      - anchor-network

  postgres:
    image: postgres:16-alpine
    container_name: anchor-postgres
    environment:
      POSTGRES_USER: anchor
      POSTGRES_PASSWORD: anchor
      POSTGRES_DB: anchor
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/01-init.sql
      - ./docker/postgres/migrations:/docker-entrypoint-initdb.d/migrations
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U anchor -d anchor"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - anchor-network

  indexer:
    build:
      context: .
      dockerfile: ./crates/anchor-indexer/Dockerfile
    container_name: anchor-indexer
    environment:
      BITCOIN_RPC_URL: http://bitcoin:18443
      BITCOIN_RPC_USER: anchor
      BITCOIN_RPC_PASSWORD: anchor
      DATABASE_URL: postgres://anchor:anchor@postgres:5432/anchor
      RUST_LOG: info
    depends_on:
      bitcoin:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - anchor-network

  wallet:
    build:
      context: .
      dockerfile: ./crates/anchor-wallet/Dockerfile
    container_name: anchor-wallet
    ports:
      - "3001:3001"
    environment:
      BITCOIN_RPC_URL: http://bitcoin:18443
      BITCOIN_RPC_USER: anchor
      BITCOIN_RPC_PASSWORD: anchor
      WALLET_NAME: anchor_wallet
      RUST_LOG: info
    depends_on:
      bitcoin:
        condition: service_healthy
    networks:
      - anchor-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  explorer-api:
    build:
      context: .
      dockerfile: ./explorer/backend/Dockerfile
    container_name: anchor-explorer-api
    ports:
      - "3002:3002"
    environment:
      DATABASE_URL: postgres://anchor:anchor@postgres:5432/anchor
      RUST_LOG: info
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - anchor-network

  explorer-web:
    build:
      context: ./explorer/frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:3002
        NEXT_PUBLIC_WALLET_URL: http://localhost:3001
        NEXT_PUBLIC_BTC_EXPLORER_URL: http://localhost:3003
    container_name: anchor-explorer-web
    ports:
      - "3000:3000"
    depends_on:
      - explorer-api
      - wallet
    networks:
      - anchor-network

  testnet:
    build:
      context: .
      dockerfile: ./crates/anchor-testnet/Dockerfile
    container_name: anchor-testnet
    environment:
      WALLET_URL: http://wallet:3001
      MIN_INTERVAL_SECS: 5
      MAX_INTERVAL_SECS: 15
      BLOCKS_PER_CYCLE: 1
      INITIAL_BLOCKS: 101
      RUST_LOG: info
    depends_on:
      - wallet
      - indexer
    networks:
      - anchor-network
    restart: unless-stopped

  # Bitcoin Block Explorer (btc-rpc-explorer)
  btc-explorer:
    image: getumbrel/btc-rpc-explorer:v3.4.0
    container_name: anchor-btc-explorer
    ports:
      - "3003:3002"
    environment:
      BTCEXP_HOST: 0.0.0.0
      BTCEXP_PORT: 3002
      BTCEXP_BITCOIND_HOST: bitcoin
      BTCEXP_BITCOIND_PORT: 18443
      BTCEXP_BITCOIND_USER: anchor
      BTCEXP_BITCOIND_PASS: anchor
      BTCEXP_BITCOIND_RPC_TIMEOUT: 10000
      BTCEXP_ADDRESS_API: ""
      BTCEXP_SLOW_DEVICE_MODE: "false"
      BTCEXP_NO_INMEMORY_RPC_CACHE: "false"
      BTCEXP_PRIVACY_MODE: "false"
      BTCEXP_NO_RATES: "true"
      BTCEXP_RPC_ALLOWALL: "true"
      BTCEXP_BASIC_AUTH_PASSWORD: ""
    depends_on:
      bitcoin:
        condition: service_healthy
    networks:
      - anchor-network
    restart: unless-stopped

  # =============================================
  # PixelMap - Collaborative Bitcoin Canvas
  # =============================================

  pixelmap-backend:
    build:
      context: .
      dockerfile: apps/pixelmap/backend/Dockerfile
    container_name: anchor-pixelmap-backend
    ports:
      - "3004:3003"
    environment:
      HOST: 0.0.0.0
      PORT: 3003
      DATABASE_URL: postgres://anchor:anchor@postgres:5432/anchor
      BITCOIN_RPC_URL: http://bitcoin:18443
      BITCOIN_RPC_USER: anchor
      BITCOIN_RPC_PASSWORD: anchor
      WALLET_URL: http://wallet:3001
      POLL_INTERVAL_SECS: 5
      RUST_LOG: pixelmap_backend=info
    depends_on:
      postgres:
        condition: service_healthy
      bitcoin:
        condition: service_healthy
      wallet:
        condition: service_healthy
    networks:
      - anchor-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3003/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  pixelmap-web:
    build:
      context: ./apps/pixelmap/frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:3004
        NEXT_PUBLIC_WALLET_URL: http://localhost:3001
    container_name: anchor-pixelmap-web
    ports:
      - "3005:3004"
    depends_on:
      pixelmap-backend:
        condition: service_healthy
    networks:
      - anchor-network
    restart: unless-stopped

  # =============================================
  # AnchorMap - Bitcoin-Powered Map Markers
  # =============================================

  anchormap-backend:
    build:
      context: .
      dockerfile: apps/anchormap/backend/Dockerfile
    container_name: anchor-anchormap-backend
    ports:
      - "3006:3004"
    environment:
      HOST: 0.0.0.0
      PORT: 3004
      DATABASE_URL: postgres://anchor:anchor@postgres:5432/anchor
      BITCOIN_RPC_URL: http://bitcoin:18443
      BITCOIN_RPC_USER: anchor
      BITCOIN_RPC_PASSWORD: anchor
      WALLET_URL: http://wallet:3001
      POLL_INTERVAL_SECS: 5
      RUST_LOG: anchormap_backend=info
    depends_on:
      postgres:
        condition: service_healthy
      bitcoin:
        condition: service_healthy
      wallet:
        condition: service_healthy
    networks:
      - anchor-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3004/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  anchormap-web:
    build:
      context: ./apps/anchormap/frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:3006
        NEXT_PUBLIC_WALLET_URL: http://localhost:3001
    container_name: anchor-anchormap-web
    ports:
      - "3007:3005"
    depends_on:
      anchormap-backend:
        condition: service_healthy
    networks:
      - anchor-network
    restart: unless-stopped

  # =============================================
  # BitDNS - Decentralized DNS on Bitcoin
  # =============================================

  bitdns-backend:
    build:
      context: .
      dockerfile: apps/bitdns/backend/Dockerfile
    container_name: anchor-bitdns-backend
    ports:
      - "3008:3006"
    environment:
      HOST: 0.0.0.0
      PORT: 3006
      DATABASE_URL: postgres://anchor:anchor@postgres:5432/anchor
      BITCOIN_RPC_URL: http://bitcoin:18443
      BITCOIN_RPC_USER: anchor
      BITCOIN_RPC_PASSWORD: anchor
      WALLET_URL: http://wallet:3001
      POLL_INTERVAL_SECS: 5
      RUST_LOG: bitdns_backend=info
    depends_on:
      postgres:
        condition: service_healthy
      bitcoin:
        condition: service_healthy
      wallet:
        condition: service_healthy
    networks:
      - anchor-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3006/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  bitdns-web:
    build:
      context: ./apps/bitdns/frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:3008
        NEXT_PUBLIC_WALLET_URL: http://localhost:3001
    container_name: anchor-bitdns-web
    ports:
      - "3009:3000"
    depends_on:
      bitdns-backend:
        condition: service_healthy
    networks:
      - anchor-network
    restart: unless-stopped

  # =============================================
  # AnchorProof - Proof of Existence
  # =============================================

  anchorproof-backend:
    build:
      context: .
      dockerfile: apps/anchorproof/backend/Dockerfile
    container_name: anchor-anchorproof-backend
    ports:
      - "3012:3012"
    environment:
      HOST: 0.0.0.0
      PORT: 3012
      DATABASE_URL: postgres://anchor:anchor@postgres:5432/anchor
      BITCOIN_RPC_URL: http://bitcoin:18443
      BITCOIN_RPC_USER: anchor
      BITCOIN_RPC_PASSWORD: anchor
      WALLET_URL: http://wallet:3001
      POLL_INTERVAL_SECS: 5
      RUST_LOG: anchorproof_backend=info
    depends_on:
      postgres:
        condition: service_healthy
      bitcoin:
        condition: service_healthy
      wallet:
        condition: service_healthy
    networks:
      - anchor-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3012/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  anchorproof-web:
    build:
      context: ./apps/anchorproof/frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:3012
        NEXT_PUBLIC_WALLET_URL: http://localhost:3001
    container_name: anchor-anchorproof-web
    ports:
      - "3013:3011"
    depends_on:
      anchorproof-backend:
        condition: service_healthy
    networks:
      - anchor-network
    restart: unless-stopped

  # =============================================
  # Dashboard - Stack Control Panel
  # =============================================

  dashboard-api:
    build:
      context: .
      dockerfile: dashboard/backend/Dockerfile
    container_name: anchor-dashboard-api
    ports:
      - "3011:3011"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      HOST: 0.0.0.0
      PORT: 3011
      WALLET_URL: http://wallet:3001
      BITCOIN_RPC_URL: http://bitcoin:18443
      BITCOIN_RPC_USER: anchor
      BITCOIN_RPC_PASSWORD: anchor
      RUST_LOG: dashboard_backend=info
    depends_on:
      bitcoin:
        condition: service_healthy
      wallet:
        condition: service_healthy
    networks:
      - anchor-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3011/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  dashboard-web:
    build:
      context: ./dashboard/frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:3011
    container_name: anchor-dashboard-web
    ports:
      - "3010:3010"
    depends_on:
      dashboard-api:
        condition: service_healthy
    networks:
      - anchor-network
    restart: unless-stopped

volumes:
  bitcoin-data:
  postgres-data:

networks:
  anchor-network:
    driver: bridge

