services:
  # =============================================
  # INFRASTRUCTURE (infra-)
  # =============================================

  # Bitcoin Core Node (default - always available)
  infra-bitcoin:
    build:
      context: ./docker/bitcoin-core
      dockerfile: Dockerfile
      args:
        BITCOIN_VERSION: "30.0"
        NETWORK: regtest
    container_name: anchor-infra-bitcoin
    ports:
      - "18443:18443"  # RPC (regtest)
      - "18444:18444"  # P2P (regtest)
      - "8332:8332"    # RPC (mainnet)
      - "8333:8333"    # P2P (mainnet)
    volumes:
      - bitcoin-data:/home/bitcoin/.bitcoin
    healthcheck:
      test: ["CMD", "bitcoin-cli", "-regtest", "-rpcuser=anchor", "-rpcpassword=anchor", "getblockchaininfo"]
      interval: 5s
      timeout: 10s
      retries: 5
    networks:
      - anchor-network

  infra-postgres:
    image: postgres:16-alpine
    container_name: anchor-infra-postgres
    environment:
      POSTGRES_USER: anchor
      POSTGRES_PASSWORD: anchor
      POSTGRES_DB: anchor
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/01-init.sql
      - ./docker/postgres/migrations:/docker-entrypoint-initdb.d/migrations
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U anchor -d anchor"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - anchor-network

  infra-indexer:
    build:
      context: .
      dockerfile: ./crates/anchor-indexer/Dockerfile
    container_name: anchor-infra-indexer
    environment:
      BITCOIN_RPC_URL: http://infra-bitcoin:18443
      BITCOIN_RPC_USER: anchor
      BITCOIN_RPC_PASSWORD: anchor
      DATABASE_URL: postgres://anchor:anchor@infra-postgres:5432/anchor
      RUST_LOG: info
    depends_on:
      infra-bitcoin:
        condition: service_healthy
      infra-postgres:
        condition: service_healthy
    networks:
      - anchor-network

  infra-wallet:
    build:
      context: .
      dockerfile: ./crates/anchor-wallet/Dockerfile
    container_name: anchor-infra-wallet
    ports:
      - "3001:3001"
    environment:
      BITCOIN_RPC_URL: http://infra-bitcoin:18443
      BITCOIN_RPC_USER: anchor
      BITCOIN_RPC_PASSWORD: anchor
      WALLET_NAME: anchor_wallet
      RUST_LOG: info
    depends_on:
      infra-bitcoin:
        condition: service_healthy
    networks:
      - anchor-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  infra-testnet:
    build:
      context: .
      dockerfile: ./crates/anchor-testnet/Dockerfile
    container_name: anchor-infra-testnet
    ports:
      - "3014:3014"
    environment:
      WALLET_URL: http://infra-wallet:3001
      API_PORT: 3014
      MIN_INTERVAL_SECS: 5
      MAX_INTERVAL_SECS: 15
      BLOCKS_PER_CYCLE: 1
      INITIAL_BLOCKS: 101
      RUST_LOG: info
    depends_on:
      - infra-wallet
      - infra-indexer
    networks:
      - anchor-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3014/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # =============================================
  # TOOLS (tool-)
  # =============================================

  tool-mempool-db:
    image: mariadb:10.11
    container_name: anchor-tool-mempool-db
    environment:
      MYSQL_DATABASE: mempool
      MYSQL_USER: mempool
      MYSQL_PASSWORD: mempool
      MYSQL_ROOT_PASSWORD: admin
    volumes:
      - mempool-db-data:/var/lib/mysql
    networks:
      - anchor-network
    restart: unless-stopped

  tool-mempool-api:
    image: mempool/backend:latest
    container_name: anchor-tool-mempool-api
    environment:
      MEMPOOL_BACKEND: "none"
      MEMPOOL_NETWORK: "regtest"
      CORE_RPC_HOST: "infra-bitcoin"
      CORE_RPC_PORT: "18443"
      CORE_RPC_USERNAME: "anchor"
      CORE_RPC_PASSWORD: "anchor"
      DATABASE_ENABLED: "true"
      DATABASE_HOST: "tool-mempool-db"
      DATABASE_PORT: "3306"
      DATABASE_DATABASE: "mempool"
      DATABASE_USERNAME: "mempool"
      DATABASE_PASSWORD: "mempool"
    depends_on:
      - tool-mempool-db
      - infra-bitcoin
    networks:
      - anchor-network
    restart: unless-stopped

  tool-mempool-web:
    image: mempool/frontend:latest
    container_name: anchor-tool-mempool-web
    ports:
      - "3003:8080"
    environment:
      FRONTEND_HTTP_PORT: "8080"
      BACKEND_MAINNET_HTTP_HOST: "tool-mempool-api"
    depends_on:
      - tool-mempool-api
    networks:
      - anchor-network
    restart: unless-stopped

  tool-btc-explorer:
    image: getumbrel/btc-rpc-explorer:v3.3.0
    container_name: anchor-tool-btc-explorer
    ports:
      - "3015:3002"
    environment:
      BTCEXP_HOST: 0.0.0.0
      BTCEXP_PORT: 3002
      BTCEXP_BITCOIND_HOST: infra-bitcoin
      BTCEXP_BITCOIND_PORT: 18443
      BTCEXP_BITCOIND_USER: anchor
      BTCEXP_BITCOIND_PASS: anchor
      BTCEXP_BITCOIND_RPC_TIMEOUT: 10000
      BTCEXP_ADDRESS_API: ""
      BTCEXP_SLOW_DEVICE_MODE: "false"
      BTCEXP_NO_INMEMORY_RPC_CACHE: "false"
      BTCEXP_PRIVACY_MODE: "false"
      BTCEXP_NO_RATES: "true"
      BTCEXP_RPC_ALLOWALL: "true"
      BTCEXP_BASIC_AUTH_PASSWORD: ""
    depends_on:
      infra-bitcoin:
        condition: service_healthy
    networks:
      - anchor-network
    restart: unless-stopped

  tool-dashboard-backend:
    build:
      context: .
      dockerfile: tools/anchor-dashboard/backend/Dockerfile
    container_name: anchor-tool-dashboard-backend
    ports:
      - "3011:3011"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      HOST: 0.0.0.0
      PORT: 3011
      WALLET_URL: http://infra-wallet:3001
      BITCOIN_RPC_URL: http://infra-bitcoin:18443
      BITCOIN_RPC_USER: anchor
      BITCOIN_RPC_PASSWORD: anchor
      RUST_LOG: dashboard_backend=info
    depends_on:
      infra-bitcoin:
        condition: service_healthy
      infra-wallet:
        condition: service_healthy
    networks:
      - anchor-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3011/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  tool-dashboard-frontend:
    build:
      context: ./tools/anchor-dashboard/frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:3011
        NEXT_PUBLIC_TESTNET_URL: http://localhost:3014
    container_name: anchor-tool-dashboard-frontend
    ports:
      - "3010:3010"
    depends_on:
      tool-dashboard-backend:
        condition: service_healthy
    networks:
      - anchor-network
    restart: unless-stopped

  # =============================================
  # APPS (app-)
  # =============================================

  # Anchor Threads - Social messaging on Bitcoin
  app-threads-backend:
    build:
      context: .
      dockerfile: ./apps/anchor-threads/backend/Dockerfile
    container_name: anchor-app-threads-backend
    ports:
      - "3002:3002"
    environment:
      DATABASE_URL: postgres://anchor:anchor@infra-postgres:5432/anchor
      RUST_LOG: info
    depends_on:
      infra-postgres:
        condition: service_healthy
    networks:
      - anchor-network

  app-threads-frontend:
    build:
      context: ./apps/anchor-threads/frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:3002
        NEXT_PUBLIC_WALLET_URL: http://localhost:3001
        NEXT_PUBLIC_BTC_EXPLORER_URL: http://localhost:3003
    container_name: anchor-app-threads-frontend
    ports:
      - "3000:3000"
    depends_on:
      - app-threads-backend
      - infra-wallet
    networks:
      - anchor-network

  # Anchor Pixel - Collaborative Bitcoin Canvas
  app-pixel-backend:
    build:
      context: .
      dockerfile: apps/anchor-pixel/backend/Dockerfile
    container_name: anchor-app-pixel-backend
    ports:
      - "3004:3003"
    environment:
      HOST: 0.0.0.0
      PORT: 3003
      DATABASE_URL: postgres://anchor:anchor@infra-postgres:5432/anchor
      BITCOIN_RPC_URL: http://infra-bitcoin:18443
      BITCOIN_RPC_USER: anchor
      BITCOIN_RPC_PASSWORD: anchor
      WALLET_URL: http://infra-wallet:3001
      POLL_INTERVAL_SECS: 5
      RUST_LOG: pixelmap_backend=info
    depends_on:
      infra-postgres:
        condition: service_healthy
      infra-bitcoin:
        condition: service_healthy
      infra-wallet:
        condition: service_healthy
    networks:
      - anchor-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3003/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  app-pixel-frontend:
    build:
      context: ./apps/anchor-pixel/frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:3004
        NEXT_PUBLIC_WALLET_URL: http://localhost:3001
    container_name: anchor-app-pixel-frontend
    ports:
      - "3005:3004"
    depends_on:
      app-pixel-backend:
        condition: service_healthy
    networks:
      - anchor-network
    restart: unless-stopped

  # Anchor Map - Bitcoin-Powered Map Markers
  app-map-backend:
    build:
      context: .
      dockerfile: apps/anchor-map/backend/Dockerfile
    container_name: anchor-app-map-backend
    ports:
      - "3006:3004"
    environment:
      HOST: 0.0.0.0
      PORT: 3004
      DATABASE_URL: postgres://anchor:anchor@infra-postgres:5432/anchor
      BITCOIN_RPC_URL: http://infra-bitcoin:18443
      BITCOIN_RPC_USER: anchor
      BITCOIN_RPC_PASSWORD: anchor
      WALLET_URL: http://infra-wallet:3001
      POLL_INTERVAL_SECS: 5
      RUST_LOG: anchormap_backend=info
    depends_on:
      infra-postgres:
        condition: service_healthy
      infra-bitcoin:
        condition: service_healthy
      infra-wallet:
        condition: service_healthy
    networks:
      - anchor-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3004/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  app-map-frontend:
    build:
      context: ./apps/anchor-map/frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:3006
        NEXT_PUBLIC_WALLET_URL: http://localhost:3001
    container_name: anchor-app-map-frontend
    ports:
      - "3007:3005"
    depends_on:
      app-map-backend:
        condition: service_healthy
    networks:
      - anchor-network
    restart: unless-stopped

  # Anchor DNS - Decentralized DNS on Bitcoin
  app-dns-backend:
    build:
      context: .
      dockerfile: apps/anchor-dns/backend/Dockerfile
    container_name: anchor-app-dns-backend
    ports:
      - "3008:3006"
    environment:
      HOST: 0.0.0.0
      PORT: 3006
      DATABASE_URL: postgres://anchor:anchor@infra-postgres:5432/anchor
      BITCOIN_RPC_URL: http://infra-bitcoin:18443
      BITCOIN_RPC_USER: anchor
      BITCOIN_RPC_PASSWORD: anchor
      WALLET_URL: http://infra-wallet:3001
      POLL_INTERVAL_SECS: 5
      RUST_LOG: bitdns_backend=info
    depends_on:
      infra-postgres:
        condition: service_healthy
      infra-bitcoin:
        condition: service_healthy
      infra-wallet:
        condition: service_healthy
    networks:
      - anchor-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3006/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  app-dns-frontend:
    build:
      context: ./apps/anchor-dns/frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:3008
        NEXT_PUBLIC_WALLET_URL: http://localhost:3001
    container_name: anchor-app-dns-frontend
    ports:
      - "3009:3000"
    depends_on:
      app-dns-backend:
        condition: service_healthy
    networks:
      - anchor-network
    restart: unless-stopped

  # Anchor Proof - Proof of Existence
  app-proof-backend:
    build:
      context: .
      dockerfile: apps/anchor-proof/backend/Dockerfile
    container_name: anchor-app-proof-backend
    ports:
      - "3012:3012"
    environment:
      HOST: 0.0.0.0
      PORT: 3012
      DATABASE_URL: postgres://anchor:anchor@infra-postgres:5432/anchor
      BITCOIN_RPC_URL: http://infra-bitcoin:18443
      BITCOIN_RPC_USER: anchor
      BITCOIN_RPC_PASSWORD: anchor
      WALLET_URL: http://infra-wallet:3001
      POLL_INTERVAL_SECS: 5
      RUST_LOG: anchorproof_backend=info
    depends_on:
      infra-postgres:
        condition: service_healthy
      infra-bitcoin:
        condition: service_healthy
      infra-wallet:
        condition: service_healthy
    networks:
      - anchor-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3012/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  app-proof-frontend:
    build:
      context: ./apps/anchor-proof/frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:3012
        NEXT_PUBLIC_WALLET_URL: http://localhost:3001
    container_name: anchor-app-proof-frontend
    ports:
      - "3013:3011"
    depends_on:
      app-proof-backend:
        condition: service_healthy
    networks:
      - anchor-network
    restart: unless-stopped

  # Tailscale VPN
  tool-tailscale:
    image: tailscale/tailscale:latest
    container_name: anchor-tool-tailscale
    hostname: anchor-stack
    environment:
      - TS_STATE_DIR=/var/lib/tailscale
      - TS_USERSPACE=false
    volumes:
      - tailscale-data:/var/lib/tailscale
      - /dev/net/tun:/dev/net/tun
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    networks:
      - anchor-network
    restart: unless-stopped

volumes:
  bitcoin-data:
  postgres-data:
  mempool-db-data:
  tailscale-data:

networks:
  anchor-network:
    driver: bridge
