# Fulcrum Configuration for Anchor OS
# https://github.com/cculianu/Fulcrum

# Data directory
datadir = /data

# Bitcoin Core connection
bitcoind = core-bitcoin:18443
rpcuser = anchor
rpcpassword = anchor

# Electrum protocol listener (TCP)
# Port 50002 to allow running alongside Electrs (50001)
tcp = 0.0.0.0:50002

# Disable peering (we're a private server)
peering = false

# Performance settings
db_max_open_files = 200
fast_sync = true

# Logging
debug = false
